<script>
    let arr = [1,6,2,3,6,2,45,6,7,8,3,4,5,6,77,1,54,4,3]
    function swap(arr,i,j) {
        arr[i] = arr[i] ^ arr[j];
        arr[j] = arr[i] ^ arr[j];
        arr[i] = arr[i] ^ arr[j];
    }
    function bubbleSelect(arr) {
        if (arr.length === 0 || arr.length === 1){
            return
        }
        for (let i = arr.length-1; i > 0; i--) {
            for (let j = 0; j < i; j++) {
                if (arr[j] > arr[j+1]){
                    swap(arr,j,j+1)
                }
            }
        }
    }
    console.log("冒泡排序之前",arr)
    bubbleSelect(arr)
    console.log("冒泡排序之后",arr)
</script>
