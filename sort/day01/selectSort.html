<script>
    let arr = [1,6,2,3,6,2,45,6,7,8,3,4,5,6,77,1,54,4,3]
    function swap(a,b) {
        // console.log(arr)
        // a = a^b;
        // b = a^b;
        // a = a^b;
        // console.log(arr[1],arr[2])
        // console.log(arr)
        let c = arr[a];
        arr[a] = arr[b];
        arr[b] = c;
    }
    function selectSort(arr) {
        console.log(arr)
        let indexMin
        let q = 0
        for (let i = 0; i < arr.length-1; i++) {
            indexMin = i
            for (let j = i; j < arr.length; j++) {
                q++
                if (arr[indexMin] > arr[j]){
                    indexMin = j
                }
            }
            if (i!== indexMin){
                swap(i,indexMin)
            }
        }
        console.log("排序完",arr)
        //console.log("排序次数",q)
    }
    // swap(arr[0],arr[1])
    selectSort(arr)

</script>
